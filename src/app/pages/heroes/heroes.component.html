<h1>Listado de Heroes</h1>
<hr>


<table class="table mt-3">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of arraypets; let i = index">
            <th scope="row">{{ i+1 }} </th>
            <td>{{ heroe.name }} </td>
            <td>{{ heroe.age }} </td>

        </tr>

    </tbody>
</table>
